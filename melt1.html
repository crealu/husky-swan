<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melting Image Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            margin: 0;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: transparent;
        }

        .hidden-text {
            opacity: 0;
            transition: opacity 1s ease-in;
            font-size: 24px;
            margin-top: 20px;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="hidden-text" id="text">The image has melted away!</div>

    <script>
        const canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        const img = new Image();
        img.crossOrigin = "anonymous";
        // img.src = "https://your-image-url.com/example.jpg";
        img.src = "media/menu.png"; // Replace with your image URL
        let blobs = [];
        let melting = false;

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };

        class Blob {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 5 + 3;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 2 + 1;
                this.gravity = 0.05;
                this.color = color;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function meltImage() {
            for (let i = 0; i < 100; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height * 0.6;
                let pixel = ctx.getImageData(x, y, 1, 1).data;
                let color = `rgba(${pixel[0]}, ${pixel[1]}, ${pixel[2]}, ${pixel[3] / 255})`;
                blobs.push(new Blob(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!melting) {
                ctx.drawImage(img, 0, 0);
            } else {
                blobs.forEach((blob, index) => {
                    blob.update();
                    blob.draw();

                    if (blob.y > canvas.height + 20) {
                        blobs.splice(index, 1);
                    }
                });

                if (blobs.length === 0) {
                    document.getElementById("text").classList.add("visible");
                }
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener("click", () => {
            if (!melting) {
                melting = true;
                meltImage();
            }
        });

        animate();
    </script>
</body>
</html>
